<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleinsta.css">
    <title>Instagram</title>
</head>
<body>
    <section class="wrapper">

        <header class="phone">
            <img src="instagram-dio-master/img/TELEFONES.png"
                alt="Imagem de duas telas de telefones celulares sobrepostas. Nas telas, são mostradas fotografias variadas, da página inicial de um perfil aleatório do Instagram">
        </header>
        <header class="continuar">
            <section class="continue">
                <img src="instagram-dio-master/img/instagram-logo.png" alt="logo do Instagram" class="instalogo">
                <img src="instagram-dio-master/img/girassol.png" alt="imagem de girassóis" class="imagemperfil">
                <a href="#" class="botaoazul">Continue como Sabrina</a>
                <a href="#" class="removerconta">Remover conta</a>
            </section>
            <section class="logout">
            <article><p>Não é Sabrina?</p>
                <p><a href="https://www.instagram.com/">Trocar de conta</a> ou <a href="https://instagram.com">Inscrever-se</a></p></article>
            </section>
            <section class="gettheapp">
                <article>
                    <p>Baixe o aplicativo.</p>
                    <p><a href="https://www.instagram.com" target="_blank"><img
                                src="instagram-dio-master/img/apple-button.png" style="height: 30px;"
                                alt="Botão que leva para a AppStore"> <a href="https://www.instagram.com"
                                target="_blank"><img src="instagram-dio-master/img/googleplay-button.png" style="height: 30px;
                                    alt=" botão que leva para a Google Store"></a></p>
                </article>
            </section>
        </header>
</body>
</html>
